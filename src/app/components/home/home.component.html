<div class="container main-container">
    <h1>Canal de YouTube</h1>
    <hr>

    <div class="card-columns animated fadeIn fast" *ngIf="videos.length > 0">
        <div class="card animated" *ngFor="let video of videos">
            <img class="card-img-top" [src]="video.thumbnails.high.url">
            <div class="card-body">
                <h5 class="card-title">{{video.title}}</h5>
                <button class="btn btn-outline-primary btn-block" type="button" (click)="verVideo(video)">Ver Video</button>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-outline-primary btn-block" (click)="cargarMas()">Cargar m√°s videos</button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="videoSel">
            <div class="modal-header">
                <h5 class="modal-title">{{videoSel.title}}</h5>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="300" [src]="videoSel.resourceId.videoId | domseguro:'https://www.youtube.com/embed/'" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
            </div>
        </div>
    </div>
</div>
